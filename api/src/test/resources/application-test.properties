spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
application.auth.provider=jwt
application.auth.provider.jwt.secret=test-secret-key-for-testing-purposes-only
application.auth.provider.jwt.admin.name=test-admin
application.auth.provider.jwt.admin.encoded_password=$2a$10$dummy-encoded-password-for-testing


# Logging configuration for tests
logging.level.tech.onova.flagd_admin_server=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE